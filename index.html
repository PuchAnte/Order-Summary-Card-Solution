<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link href="styles.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<!-- <img
				src="./images/pattern-background-desktop.svg"
				alt="waving background"
				class="backgroundDesktop"
			/>
			<img
				src="./images/pattern-background-mobile.svg"
				alt="waving background"
				class="backgroundMobile"
			/> -->
			<section class="componentContainer">
				<div>
					<img
						src="./images/illustration-hero.svg"
						alt="Person listening to music"
						class="illustrationMusic"
					/>
				</div>
				<div class="containerDivision">
					<div class="summaryHeading">
						<h1>Order Summary</h1>
					</div>
					<h2>
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</h2>
					<div class="details">
						<img src="./images/icon-music.svg" alt="Music notation" />
						<div>
							<h3>Annual Plan</h3>
							<span>$59.99/year</span>
						</div>
						<a href="#" id="change">Change</a>
					</div>
					<div class="payContainer">
						<button id="payment">Proceed to Payment</button>
					</div>
					<div class="cancel"><h4>Cancel Order</h4></div>
				</div>
			</section>
		</main>
	</body>
</html>
