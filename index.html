<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link href="styles.css" rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="componentContainer">
				<div>
					<img
						src="./images/illustration-hero.svg"
						class="illustrationMusic"
					/>
				</div>
				<div class="containerDivision">
					<div class="summaryHeading">
						<h1>Order Summary</h1>
					</div>
					<p class="info">
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>
					<div class="details">
						<img src="./images/icon-music.svg" />
						<div>
							<p class="plan">Annual Plan</p>
							<span>$59.99/year</span>
						</div>
						<a href="#" class="change">Change</a>
					</div>
					<div class="payContainer">
						<button class="payment">Proceed to Payment</button>
					</div>
					<div class="cancel" href="#"><p>Cancel Order</p></div>
				</div>
			</section>
		</main>
	</body>
</html>
